<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clip</title>
	<style>
		.x-clip>.main, .x-clip>.preview{
			position: relative;
		}
		.x-clip>div{float: left;}
		.x-clip>.main{
		    overflow: hidden;
		    cursor: all-scroll;
		}
		.x-clip>.preview{
			margin-left: 20px;
			text-align: center;
		}
		.x-clip>.main>.overlay{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
			pointer-events: none;
		}
		.x-clip>.main>.main-canvas{
			position: absolute;
		}
		.x-clip>.preview>canvas{
			display: block;
			margin: auto;
			margin-bottom: 20px;
		}
	</style>
</head>
<body id="clip">
	<button onclick="cut(1)">clip rect</button>
	<button onclick="cut()">clip arc</button>
	<script src="src/clip.js"></script>
	<script>
		var cc = new xClip({
			container: '#clip'
		}).init();
		function cut(isrect){
			var data = cc.cut(isrect);
			var img = new Image();
			img.src = data;
			document.body.appendChild(img);
		}
	</script>
</body>
</html>
