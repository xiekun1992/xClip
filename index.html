<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clip</title>
	<link rel="stylesheet" href="src/clip.css">
</head>
<body>
	<div id="clip"></div>
	<button onclick="cc.rotate(1)">l</button>
	<button onclick="cc.rotate(0)">r</button>

			imagePath: "shu.jpg",
			addOverlay: true
		}).init();
	</script>
